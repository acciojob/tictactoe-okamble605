<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
	  <center><h1>TIC TAC TOE</h1></center>
    <center><div class="input-section"></center>
      <label for="player-1">Player 1:</label>
      <input type="text" id="player-1" placeholder="enter name" required>
      <br>
      <label for="player-2">Player 2:</label>
      <input type="text" id="player-2" placeholder="enter name" required>
      <br>
		<center><button type="button"  id="submit" class="btn btn-outline-secondary">Start</button>
    </div>
	  
	  

    <div class="game-section" style="display:none;">
      <h1>Tic Tac Toe</h1>
      <div class="message"><span id="currentPlayer"></span> you're up</div>
      <div class="board" style="background-color:pink">
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
        <div id="9" class="cell"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

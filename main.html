<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-section">
      <label for="player-1">Player 1 Name:</label>
      <input type="text" id="player-1" required>
      <br>
      <label for="player-2">Player 2 Name:</label>
      <input type="text" id="player-2" required>
      <br>
      <button id="submit">Start Game</button>
    </div>

    <div class="game-section" style="display:none;">
      <h1>Tic Tac Toe</h1>
      <div class="message">It's <span id="currentPlayer"></span>'s turn</div>
      <div class="board">
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
        <div id="9" class="cell"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
